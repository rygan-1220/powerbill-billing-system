<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerbill Billing System - Login</title>
    <!-- Vuetify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.3.15/dist/vuetify.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container fluid class="fill-height login-container">
                    <v-row align="center" justify="center">
                        <v-col cols="12" sm="8" md="4">
                            <v-card class="elevation-4 rounded-lg">
                                <v-card-title class="text-h5 text-center text-primary pa-6">
                                    <v-icon size="40" class="mb-2" color="primary">mdi-lightning-bolt</v-icon>
                                    <div class="font-weight-bold">Power Billing System</div>
                                </v-card-title>
                                
                                <v-card-text class="pa-6">
                                    <v-alert v-if="error" type="error" dismissible v-model="showError" class="mb-4">
                                        {{ error }}
                                    </v-alert>
                                    
                                    <v-form @submit.prevent="login">
                                        <v-text-field
                                            v-model="username"
                                            label="Username"
                                            prepend-icon="mdi-account"
                                            variant="outlined"
                                            required
                                            class="mb-3"
                                        ></v-text-field>
                                        
                                        <v-text-field
                                            v-model="password"
                                            label="Password"
                                            prepend-icon="mdi-lock"
                                            :type="showPassword ? 'text' : 'password'"
                                            :append-inner-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
                                            @click:append-inner="showPassword = !showPassword"
                                            variant="outlined"
                                            required
                                            class="mb-4"
                                        ></v-text-field>
                                        
                                        <v-btn
                                            type="submit"
                                            color="primary"
                                            size="large"
                                            block
                                            :loading="loading"
                                        >
                                            Login
                                        </v-btn>
                                    </v-form>
                                    
                                    <v-divider class="my-6"></v-divider>
                                    
                                    <div class="text-center mb-4">
                                        <span class="text-body-2">Don't have an account?</span>
                                        <v-btn
                                            variant="text"
                                            color="primary"
                                            href="register.html"
                                            size="small"
                                        >
                                            Register as Customer
                                        </v-btn>
                                    </div>
                                </v-card-text>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <!-- Vuetify -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.15/dist/vuetify.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/axios.min.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
